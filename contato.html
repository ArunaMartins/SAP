<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Contato - Alfarrabista Sailor</title>

        <link rel="stylesheet" href="reset.css">
        
        <link rel="stylesheet" href="style-contato.css">
    </head>

    <body>

        <header>
            <div class = "caixa">
                <h1><img class = "logotipo" src="logotipoSailor.png" alt = "logo da marca"></h1>

                <nav>
                    <ul>
                        <li class = "itens"><a href="index.html">Home</a></li>
                        <li class = "itens"><a href="produtos.html">Produtos</a></li>
                        <li class = "itens"><a href="contato.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>    
        </header>

        <main>
            <form class = "formulario-contato">

                <label for = "nome-sobrenome">Nome e sobrenome*</label>
                <input type = "text" id="nome-sobrenome" class = "input-padrao" required>

                <label for = "email">Email*</label>
                <input type = "email" id = "email" class = "input-padrao" required placeholder="seuemail@dominio.com">

                <label for = "telefone">Telefone*</label>
                <input type = "tel" id = "telefone" class = "input-padrao" required placeholder="(XX) XXXX-XXXX">

                <label for = "mensagem">Mensagem*</label>
                <textarea cols = "65" rows="10" id = "mensagem"></textarea class = "input-padrao" required>

                <fieldset>

                    <legend class = "p-formulario">Como prefere nosso contato?</legend>

                    <label for = "radio-email">
                        <input type = "radio" name = "contato" value = "email" id = "radio-email">Email</label>

                    <label for = "radio-telefone">
                        <input type = "radio" name = "contato" value = "telefone" id = "radio-telefone">Telefone</label>


                    <label for = "radio-whatsapp">
                        <input type = "radio" name = "contato" value = "whatsapp" id = "radio-whatsapp" checked>Whatsapp</label>

                </fieldset>

                <fieldset>
                    <legend>Qual horário gostaria de ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label for = "newletter"><input type ="checkbox" name = "checkbox" value="newletter" id = "newletter" class = "checkbox" checked>Gostaria de receber nossas novidades por email?</label>

                <input type = "submit" value = "Enviar formulário" class = "botao-enviar">
            </form>

            <table>
                <thead>
                    <tr></tr>
                        <th>Dia</th>
                        <th>Horário</th>
                </thead>

                <tbody>

                    <tr></tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>

                    <tr></tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>

                    <tr></tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                </tbody>
            </table>

        </main>

        <footer>
            <img class = "logotipoRodape" src="logotipoRodapeSailor.png" alt="logo da marca">
            <p class = "copyright">&copy;Copyright Alfarrabista Sailor <br>Aruna Martins</br>  <br>2020</br></p>
        </footer>

    </body>



</html>
